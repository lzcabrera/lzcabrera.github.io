<div class="row">
	<div class="large-8 columns">
		<div id="post" class="post">
			<h1>{{page.title}}</h1>
			{{ content }}
		</div>
	</div>
	<div class="large-4 columns">
		<div class="related">
			<h2>Latest Posts</h2>
			<ul class="posts">
			    {% for post in site.posts limit:3 %}
			      <li><span>{{ post.date | date_to_string }}</span><a href="{{ post.url }}">{{ post.title }}</a></li>
			    {% endfor %}
			</ul>
		</div>
	</div>
</div>
