---
layout: default
title: Your New Jekyll Site
---

	<div class="row">
        <div class="large-8 columns">
			<ul class="posts-list">
				{% for post in site.posts %}
		    		<li><span>{{ post.date | date: '%d-%m-%Y'  }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		    	{% endfor %}
			</ul>
		</div>
	
        <div class="large-4 columns">

			
			<div id="github_user_badge"></div>
			<div id="twitter-tweet-lc">
				<a class="twitter-timeline" href="https://twitter.com/lauracabrera" data-widget-id="329348690403803137">Tweets by @lauracabrera</a>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

			</div>

		
			

			<div id="daily_mile_widget">
				<script src="http://www.dailymile.com/people/lauracabrera/training/widget.js" type="text/javascript"></script><noscript><a href="http://www.dailymile.com/people/lauracabrera" title="Running Training Log"><img alt="Running Training Log" src="http://www.dailymile.com/images/badges/dailymile_badge_180x60_orange.gif" style="border: 0;" /></a></noscript>
			</div>


		</div>
	</div>
